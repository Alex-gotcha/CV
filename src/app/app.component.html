<ul>
  <li *ngFor="let item of items">
    <input [(ngModel)]="item.x" type="number" />
    <input [(ngModel)]="item.y" type="number" />
  </li>
</ul>
<button (click)="items.push({ x: 0, y: 0 })">Add dot</button>
<button (click)="draw()">Draw it!</button>

<canvas #canvas [style.display]="'none'"></canvas>
